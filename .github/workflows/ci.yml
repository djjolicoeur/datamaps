name: CI

on:
  push:
    branches:
      - master
      - "feature/**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Leiningen
        run: |
          curl -sLo lein https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
          chmod +x lein
          sudo install lein /usr/local/bin/lein
          lein help >/dev/null

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('project.clj') }}
          restore-keys: |
            m2-${{ runner.os }}-

      - name: Run tests
        run: lein test

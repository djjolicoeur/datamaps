name: CI

on:
  push:
    branches:
      - master
      - "feature/**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Clojure tools
        uses: DeLaGuardo/setup-clojure@11.1
        with:
          lein: 2.11.1

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('project.clj') }}
          restore-keys: |
            m2-${{ runner.os }}-

      - name: Run tests
        run: lein test
